<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="header_nav">
            <button class="again" ">Again!</button>
            <p class="head__between"> < Between 1 to 20 > </p>
        </div>
        <p class="nameGame">Guess My Number !</p>
    </div>
    <div class="luckyNumber">?</div>
    <div class="main">
        <div class="left">
            <input type="number" class="number">
            <button class="check">Check!</button>
        </div>    
        <div class="right">
            <p class="messenger">Start guessing.....</p>
            <p class="label__score">💯 Score : <span class="score">100</span> </p>
            <p class="label__highscore">🏆 Highscore : <span class="highscore">0</span></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
